<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link rel="stylesheet" href="./estilo12.css"/>
    <script src="script12.js"></script>
</head>
<body>
    <h1>Sistema de Login</h1>
    <div id="login-form">
        <div class="form-group">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" placeholder="Digite seu nome de usuário">
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Digite sua senha">
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">Mostrar</button>
            </div>
        </div>
        <button onclick="validarLogin()">Entrar</button>
        <div id="message" class="message"></div>
        <div id="attempts-info" style="margin-top: 10px; font-size: 14px; color: #666;"></div>
    </div>
    <div id="welcome-screen" style="display: none; text-align: center;">
        <h2 id="welcome-message"></h2>
        <button onclick="login()" style="margin-top: 20px; width: 50%; background-color: #1bb93d;">Entrar</button>
        <button onclick="logout()" style="margin-top: 20px; width: 50%; background-color: #dc3545;">Sair</button>
    </div>

</body>
</html>
